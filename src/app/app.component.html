<div class="container">
  <div *ngIf="messageService.getMessage()" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>{{messageService.getMessage()}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <router-outlet></router-outlet>
</div>
