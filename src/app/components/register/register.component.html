<div class="container">
  <br/>
  <div class="row">
    <div class="col-sm-6 mx-auto">
      <form #form="ngForm" (submit)="onSubmit(form.value)">
        <app-label [labelName]="'Mobile Number'"></app-label>
        <app-input-field-text name="mobileNumber" [(ngModel)]="user.mobileNumber"></app-input-field-text>

        <app-label [labelName]="'Password'"></app-label>
        <app-input-field-password name="password" [(ngModel)]="user.password"></app-input-field-password>

        <app-button (click)="registerCancel()" [buttonType]="'button'" [buttonValue]="'Cancel'" [buttonClass]="'btn btn-danger'"></app-button>
        <app-button [buttonType]="'submit'" [buttonValue]="'Register'" [buttonClass]="'btn btn-primary'"></app-button>
      </form>
    </div>
  </div>
</div>
